<ion-header>
  <ion-navbar>
    <ion-title>Scan Your product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="scanBarcode()">Scan Barcode</button>
  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>
</ion-content>
